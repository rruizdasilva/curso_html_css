    <meta charset="utf-8">

<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend class="dados-pessoais">Seus dados</legend>
                    <label for="nome" class="com-icone">Nome:</label>
                    <input id="nome" name="nome-contato" type="text" placeholder="Seu nome aqui" autofocus required
                            pattern="[A-Za-z ' \s]{4}" title="Mínimo 4 caracteres, sendo 1 letra maiúscula"
                            tabindex="1" class="entrada-nome">
                    <label for="email" class="com-icone">Email:</label>
                    <input id="email" name="email-contato" placeholder="seu@email.com" type="email" required
                            tabindex="1" class="entrada-email">
                </fieldset>

                <fieldset>
                    <legend class="assunto">Assunto:</legend>
                    <label>
                        <input type="radio" name="assunto" value="Blog">
                        Blog
                    </label>

                    <label>
                        <input type="radio" name="assunto" value="Serviço">
                        Serviço
                    </label>

                    <fieldset>
                        <input type="radio" name="assunto" value="Outro" id="outro">
                        <label for="outro">
                            Outro
                        </label>
                        <input type="text" name="outro-assunto">
                    </fieldset>


                </fieldset>
                    <label for="msg">Mensagem:</label>
                    <textarea id="msg" name="mensagem" cols="30" rows="6"
                              placeholder="Digite aqui sua mensagem" tabindex="1" class="entrada-msg"></textarea>
                    <button type="submit" class="botao-submit" tabindex="1">Enviar <strong>para mim</strong></button>
             </form>
        </div>
    </main>

    <img src="imagens/eu.jpg" alt="Minha foto" class="minha-foto">
