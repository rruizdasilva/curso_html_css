<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>João da Silva - Contato</title>
    <link rel="icon" href="imagens/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,600">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700">
</head>
<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <form>
            <fieldset>
                <legend class="dados-pessoais">Seus dados</legend>
                <label for="nome">Nome:</label>
                <input id="nome" name="nome-contato" placeholder="Seu nome aqui" autofocus required
                        pattern="[A-Za-z ' \s]{4}" title="Mínimo 4 caracteres, sendo 1 letra maiúscula"
                        tabindex="1" class="entrada-nome">
                <label for="email">Email:</label>
                <input id="email" name="email-contato" placeholder="seu@email.com" type="email" required
                        tabindex="1" class="entrada-email">
            </fieldset>

            <fieldset>
                <legend class="assunto">Assunto:</legend>

                <select name="assunto">
                    <option value="blog">Blog</option>
                    <option value="servico">Serviço</option>
                    <fieldset>
                        <option value="outro">
                            Outro
                            <input type="text" name="outro-assunto" tabindex="1">
                        </option>
                    </fieldset>
                </select>

                <label for="msg">Mensagem:</label>
                <textarea id="msg" name="mensagem" cols="30" rows="6"
                          placeholder="Digite aqui sua mensagem" tabindex="1" class="entrada-msg"></textarea>
                <button type="submit" class="botao-submit" tabindex="1">Enviar <strong>para mim</strong></button>
            </fieldset>
        </form>
    </main>

    <footer class="rodape-pagina">
        &copy; João da Silva 2014
    </footer>
</body>
</html>
